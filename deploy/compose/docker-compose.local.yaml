include:
  - base.yaml
  - vectordb-local.yaml

services:
  pinecone-cloud:
    profiles: ["never"]  # This ensures cloud is never started in local mode
  minio:
    image: minio/minio
    ports:
      - "9010:9010"
      - "9011:9011"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9011" --address ":9010"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9010/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - nvidia-rag
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 1G
          cpus: '0.5'
  ingestor-server:
    extends:
      file: docker-compose-ingestor-server.yaml
      service: ingestor-server

networks:
  nvidia-rag:
    driver: bridge
